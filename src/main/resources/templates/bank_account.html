<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Manage accounts</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
        <link href="../static/css/pmb.css" rel="stylesheet" media="screen" th:href="@{/css/pmb.css}"/>
        <script type="text/javascript" src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3" th:replace="/fragments/header :: header"></header>
            <nav aria-label="breadcrumb" th:replace="/fragments/header :: breadcrumb"></nav>
            <div class="container" th:replace="/fragments/header :: welcome"></div>


            <div class="container mb-2">
                <div class="row">
                    <div class="col align-self-center"><p class="h4">Manage accounts</p></div>
                    <div class="col text-align-end"><form id="addContact" method="get" action="#" th:action="@{/addBankAccount}"><button class="btn btn-primary btn-lg" type="submit">Add bank account</button></form></div>
                </div>
            </div>
            <div class="p-3 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <form class="row row-cols-lg-auto g-3 align-items-center justify-content-center" th:action="@{/transfer}" th:object="${transactionDTO}"
                          method="post">
                        <div class="col-12">
                            <select th:field="*{transactionType}" class="form-select" required>
                                <option th:value="0" th:selected="selected" th:text="'Select operation'"></option>
                                <option th:each="transactionType : ${transactionTypes}" th:value="${transactionType.name}" th:text="${transactionType.value}"></option>
                            </select>
                        </div>
                        <div class="col-12">
                            <select th:field="*{bankAccount}" class="form-select" required>
                                <option th:value="0" disabled th:selected="selected" th:text="'Select a bank account'"></option>
                                <option th:each="bankAccount : ${bankAccounts}" th:value="${bankAccount.id}" th:text="${bankAccount.caption}"></option>
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="input-group">
                                <input type="number" th:field="*{amount}" th:placeholder="0" class="form-control" required step="0.01" min="1" max="1000"/>
                                <div class="input-group-text">â‚¬</div>
                                <span th:text="${amountMessage}"></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group">
                                <input type="text" th:field="*{description}" placeholder="Description" class="form-control" required minlength="2" />
                            </div>
                        </div>
                        <div class="col-12">
                            <input th:type="hidden" id="sender" name="sender" th:value="${currentUser.id}" class="form-control" readonly>
                            <input th:type="hidden" id="beneficiary" name="beneficiary" th:value="${currentUser.id}" class="form-control" readonly>
                            <button type="submit" class="btn pmb-theme px-5">Transfer</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col align-self-center"><p class="h4">My bank accounts</p></div>
            <table class="table table-striped table-borderless pmb-table text-center">
                <thead class="pmb-theme">
                <tr class="py-3">
                    <th>RIB title</th>
                    <th>IBAN</th>
                </tr>
                </thead>
                <tbody>
                <tr class="py-3" th:each="bankAccount : ${bankAccounts}">
                    <td th:text="${bankAccount.caption}">Empty caption</td>
                    <td th:text="${bankAccount.iban}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
