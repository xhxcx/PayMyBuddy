<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Sign In</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
        <link href="../static/css/pmb.css" rel="stylesheet" media="screen" th:href="@{/css/pmb.css}"/>
        <link href="../static/css/pmb.css" rel="stylesheet" media="screen" th:href="@{/css/signin.css}"/>
        <script type="text/javascript" src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
    </head>
    <body class="text-center">
        <main class="form-signin border border-secondary p-3 rounded">
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <p class="mb-0">You have been logged out.</p>
                </div>
                <a href="/">
                    <img class="mb-4" th:src="@{~/assets/pmb-logo.svg}" alt="" width="200" height="60">
                </a>

                <div class="form-floating">
                    <input type="email" class="form-control" id="username" name="email" placeholder="name@example.com">
                    <label for="username">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary px-5 mt-3" type="submit">Login</button>
            </form>
            <p class="text-center mb-0 mt-3">No account yet ? <a th:href="@{/register}" class="pmb-text">Register now</a></p>
        </main>
    </body>
</html>
