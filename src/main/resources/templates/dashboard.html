<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>List Users</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container text-center">
            <div>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out" />
                </form>
            </div>
            <div>
                <h1><span th:text="'Welcome on your PayMyBuddy dashboard ' + ${currentUser.firstName} + ' ' + ${currentUser.lastName}"></span></h1>
            </div>
            <div>
                <a th:href="@{/addContact}">Add a contact</a>
            </div>

            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Contact alias</th>
                    <th>First Name</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="contact : ${contactList}">
                        <td th:text="${contact.alias}"></td>
                        <td th:text="${contact.contactUser.firstName}">Title ...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
