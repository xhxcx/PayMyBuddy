<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Dashboard</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
        <link href="../static/css/pmb.css" rel="stylesheet" media="screen" th:href="@{/css/pmb.css}"/>
        <script type="text/javascript" src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" th:replace="/fragments/header :: header"></header>
            <nav aria-label="breadcrumb" th:replace="/fragments/header :: breadcrumb"></nav>
            <div class="container" th:replace="/fragments/header :: welcome"></div>

            <div class="container mb-2">
                <div class="row">
                    <div class="col align-self-center"><p class="h4">Contact list</p></div>
                    <div class="col text-align-end"><form id="addContact" method="get" action="#" th:action="@{/addContact}"><button class="btn btn-primary btn-lg" type="submit">Add contact</button></form></div>
                </div>
            </div>

            <table class="table table-striped table-borderless pmb-table text-center">
                <thead class="pmb-theme">
                <tr class="py-3">
                    <th>Contact alias</th>
                    <th>First Name</th>
                </tr>
                </thead>
                <tbody>
                    <tr class="py-3" th:each="contact : ${contactPage.content}">
                        <td th:text="${contact.alias}"></td>
                        <td th:text="${contact.contactUser.firstName}">contact firstname</td>
                    </tr>
                </tbody>
            </table>
            <nav th:if="${contactPage.totalPages > 1}" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li th:class="${contactPage.number > 0} ? 'page-item' : 'page-item disabled'">
                        <a aria-label="Previous" class="page-link"
                           th:href="@{/contactList(page=${contactPage.number})}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="pageNumber : ${pageNumbers}" th:class="${pageNumber==contactPage.number+1} ? 'active page-item' : 'page-item'"><a class="page-link" th:href="@{/contactList(page=${pageNumber})}" th:text="${pageNumber}"></a></li>
                    <li th:class="${contactPage.number < contactPage.totalPages -1} ? 'page-item' : 'page-item disabled'">
                        <a class="page-link" th:href="@{/contactList(page=${contactPage.number + 2})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </body>
</html>
