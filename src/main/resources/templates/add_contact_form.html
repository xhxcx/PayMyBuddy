<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Add contact</title>
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
        <link href="../static/css/pmb.css" rel="stylesheet" media="screen" th:href="@{/css/pmb.css}"/>
        <script type="text/javascript" src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3" th:replace="/fragments/header :: header"></header>
            <nav aria-label="breadcrumb" th:replace="/fragments/header :: breadcrumb"></nav>

            <div class="container text-center">
                <div>
                    <h1>Add a new contact</h1>
                </div>
                <div>
                    <span class="error" th:text="${errorMessage}"></span>
                </div>

                <form th:action="@{/addContact}"
                      method="post" style="max-width: 600px; margin: 0 auto;">
                    <div class="row mb-3">
                        <label for="contactEmail" class="col-sm-2 col-form-label">Contact email</label>
                        <div class="col-sm-10">
                            <input type="email" id="contactEmail" th:name="contactEmail" class="form-control" required />
                            <span class="error" th:text="${emailErrorMessage}"></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="contactAlias" class="col-sm-2 col-form-label">Contact description</label>
                        <div class="col-sm-10">
                            <input type="text" id="contactAlias" th:name="alias" class="form-control"
                                   required minlength="1" maxlength="50"/>
                        </div>
                    </div>
                    <button type="submit" class="btn pmb-theme">Add contact</button>
                </form>
            </div>
        </div>
    </body>
</html>
