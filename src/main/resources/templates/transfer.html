<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>List Users</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container text-center">
            <div>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out" />
                </form>
            </div>
            <div>
                <h1><span th:text="'Welcome on your PayMyBuddy ' + ${currentUser.firstName} + ' ' + ${currentUser.lastName}"></span></h1>
                <h2><span th:text="'Account balance : ' + ${currentUser.accountBalance}"></span></h2>
            </div>
            <div>
                <h2>Send money</h2>
                <form th:action="@{/transfer}" th:object="${transactionDTO}"
                      method="post" style="max-width: 600px; margin: 0 auto;">
                    <div class="m-3">
                        <div class="form-group row">
                            <div class="col-8">
                                <select th:field="*{beneficiary}" class="form-select" required>
                                    <option th:value="0" disabled th:selected="selected" th:text="'Select a connection'"></option>
                                    <option th:each="contact : ${contactList}" th:value="${contact.contactUser.id}" th:text="${contact.alias}"></option>
                                </select>
                                <input type="text" th:field="*{amount}" th:placeholder="0+' ?'" class="form-control" required />
                                <span th:text="${amountMessage}"></span>


                                <input type="text" th:field="*{description}" placeholder="Description" class="form-control" required minlength="2" />
                                <input th:type="hidden" id="sender" name="sender" th:value="${currentUser.id}" class="form-control" readonly>
                                <input th:type="hidden" id="transactionType" name="transactionType" th:value="'CONTACT_TRANSFER_PAYMENT'" class="form-control" readonly>
                                <button type="submit" class="btn btn-primary">Pay</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <h2>My transactions</h2>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Connections</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactionList}">
                        <td th:text="${transaction.beneficiary.firstName}"></td>
                        <td th:text="${transaction.description}"></td>
                        <td th:text="${transaction.amount} + 'â‚¬'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
